<div class="grid-container">
  <div class="products mt-5 mr-3 ml-2">
    <app-product-card
      class="card-product"
      *ngFor="let product of productsService.products"
      [product]="product"
      [clickFunction]="cartService.addToCart"
    ></app-product-card>
  </div>
  <div class="cart mt-5 mr-3">
    <app-cart *ngIf="cartService.cart.length > 0"></app-cart>
  </div>
</div>
