<table class="table text-center table-striped">
  <thead>
    <th>Puesto</th>
    <th>Luchador</th>
    <th>Altura</th>
    <th>Edad</th>
    <th>
      <select [(ngModel)]="weightToShow">
        <option value="all">Peso - Todos</option>
        <option
          *ngFor="
            let weightclass of fightersService.ranking | noRepeat: 'weightclass'
          "
          [value]="weightclass"
          >Peso - {{ weightclass | titlecase }}</option
        >
      </select>
    </th>
    <th>
      <select [(ngModel)]="dateToShow">
        <option value="all">Fecha - Todas</option>
        <option
          *ngFor="let date of fightersService.ranking | noRepeat: 'date'"
          [value]="date"
          >Fecha - {{ date | date: "dd-MM-yyyy" }}</option
        >
      </select>
    </th>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let fighter of fightersService.ranking
          | weight: weightToShow
          | dateRanking: dateToShow
      "
      class="animated zoomIn"
    >
      <td>{{ fighter.rank }}</td>
      <td>{{ fighter.name }}</td>
      <td>{{ fighter.height }}</td>
      <td>{{ fighter.birthdate | dateToAge }}</td>
      <td>{{ fighter.weightclass | titlecase }}</td>
      <td>{{ fighter.date | date: "dd-MM-yyyy" }}</td>
    </tr>
  </tbody>
</table>
