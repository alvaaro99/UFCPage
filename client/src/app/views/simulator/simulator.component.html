<div class="grid-container">
  <div class="select-weight">
    <select [(ngModel)]="weightToShow" class="custom-select">
      <option
        *ngFor="
          let weightclass of simulatorService.fighters | noRepeat: 'weightclass'
        "
        [value]="weightclass"
        >Peso - {{ weightclass | titlecase }}</option
      >
    </select>
    <select [(ngModel)]="dateToShow" class="custom-select">
      <option
        *ngFor="let date of simulatorService.fighters | noRepeat: 'date'"
        [value]="date"
        >Fecha - {{ date | date: "dd-MM-yyyy" }}</option
      >
    </select>
  </div>
  <div class="red-fighter">
    <div class="card" style="width: 18rem;">
      <img
        class="card-img-top"
        src="../../../assets/images/red-gloves-ufc.webp"
        alt="Red gloves"
      />

      <select class="custom-select">
        <option
          *ngFor="
            let fighter of simulatorService.fighters
              | weight: weightToShow
              | dateRanking: dateToShow
          "
          [value]="fighter"
          >{{ fighter.name }}</option
        >
      </select>
      <div class="card-body">
        <!-- <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h4><b> Ranking:</b> {{ redFighter.rank }}</h4>
          </li>
          <li class="list-group-item">
            <h4><b> Altura:</b> {{ redFighter.height }}</h4>
          </li>
          <li class="list-group-item">
            <h4><b> Edad:</b> {{ redFighter.birthdate | dateToAge }}</h4>
          </li>
        </ul> -->
      </div>
    </div>
  </div>
  <div class="blue-fighter"></div>
  <div class="div-fight"></div>
</div>
