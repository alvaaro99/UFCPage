<div class="card" style="width: 18rem;">
  <img
    class="card-img-top"
    [src]="'../../../assets/images/' + color + '-gloves-ufc.webp'"
    [alt]="color + ' gloves'"
  />

  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <h5><b> Ranking:</b> {{ fighter.rank }}</h5>
      </li>
      <li class="list-group-item">
        <h5><b> Altura:</b> {{ fighter.height }}</h5>
      </li>
      <li class="list-group-item">
        <h5><b> Edad:</b> {{ fighter.birthdate | dateToAge }}</h5>
      </li>
    </ul>
  </div>
</div>
