<div
  class="result"
  [ngClass]="{ 'animated fadeIn slower': resultFight !== null }"
>
  <div class="description">
    <h4>
      Con una diferencia de
      {{ resultFight.winner.wonRounds - resultFight.loser.wonRounds }} rounds,
      ganador por {{ resultFight.winBy }}
    </h4>
  </div>
  <div class="winner">
    <app-fighter-card
      [color]="resultFight.winner.color"
      [fighter]="resultFight.winner"
    ></app-fighter-card>
  </div>
  <div class="referee"></div>
  <div class="loser">
    <app-fighter-card
      [color]="resultFight.loser.color"
      [fighter]="resultFight.loser"
    ></app-fighter-card>
  </div>
  <div class="new mt-1">
    <button
      type="button"
      class="btn btn-outline-warning mr-1"
      (click)="repeatFight()"
    >
      Repetir
    </button>
    <button type="button" class="btn btn-outline-success" (click)="newFight()">
      Nueva Pelea
    </button>
  </div>
</div>
